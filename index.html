<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MdiskPlay Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Online Video Player</h1>
        <div class="input-group mb-3">
            <input type="text" id="videoLink" class="form-control" placeholder="Paste video link here" aria-label="Video link" aria-describedby="playButton">
            <button class="btn btn-primary" type="button" id="playButton" onclick="playVideo()">Play</button>
        </div>
        <div class="ratio ratio-16x9" id="videoPlayer"></div>
        <div class="text-center mt-3">
            <button class="btn btn-secondary" onclick="downloadVideo()">Download</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
