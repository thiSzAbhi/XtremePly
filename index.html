<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streamer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Video Streamer</h1>
    </header>
    <main>
        <div class="video-container">
            <iframe id="videoFrame" src="https://terabox.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-list">
            <ul>
                <li data-url="https://terabox.com/embed/YOUR_VIDEO_ID_1">Video 1</li>
                <li data-url="https://terabox.com/embed/YOUR_VIDEO_ID_2">Video 2</li>
                <li data-url="https://terabox.com/embed/YOUR_VIDEO_ID_3">Video 3</li>
            </ul>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
